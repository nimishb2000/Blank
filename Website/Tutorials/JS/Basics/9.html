<html>
    <body style="margin-left: 4%">
        <div style="float: left; width: 33%; text-align: left;">
            <table border="1">
                <caption>AND</caption>
                <tr>
                    <th>Exp 1</th>
                    <th>Exp 2</th>
                    <th>Result</th>
                </tr>
                <tr>
                    <td>True</td>
                    <td>True</td>
                    <td>True</td>
                </tr>
                <tr>
                    <td>True</td>
                    <td>False</td>
                    <td>False</td>
                </tr>
                <tr>
                    <td>False</td>
                    <td>True</td>
                    <td>False</td>
                </tr>
                <tr>
                    <td>False</td>
                    <td>False</td>
                    <td>False</td>
                </tr>
            </table>
        </div>
        <div style="float: left; width: 33%; text-align: center;">
            <table border="1">
                <caption>OR</caption>
                <tr>
                    <th>Exp 1</th>
                    <th>Exp 2</th>
                    <th>Result</th>
                </tr>
                <tr>
                    <td>True</td>
                    <td>True</td>
                    <td>True</td>
                </tr>
                <tr>
                    <td>True</td>
                    <td>False</td>
                    <td>True</td>
                </tr>
                <tr>
                    <td>False</td>
                    <td>True</td>
                    <td>True</td>
                </tr>
                <tr>
                    <td>False</td>
                    <td>False</td>
                    <td>False</td>
                </tr>
            </table>
        </div>
        <div style="float: left; width: 34%; text-align: right;">
            <table border="1">
                <caption>NOT</caption>
                <tr>
                    <th>Expression</th>
                    <th>Result</th>
                </tr>
                <tr>
                    <td>True</td>
                    <td>False</td>
                </tr>
                <tr>
                    <td>False</td>
                    <td>True</td>
                </tr>
            </table>
        </div>
    </body>
</html>
